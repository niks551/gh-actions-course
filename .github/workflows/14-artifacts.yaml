name: 14 artifacts

on:
 workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: 14-artifacts/react-app
    steps:
        - name: Checkout code
          uses: actions/checkout@v5
        - name: Set up Node.js
          uses: actions/setup-node@v6
          with:
            node-version: '23.11.0'

        - name: Align npm version with local
          run: |
            npm install -g npm@11.5.2
            npm -v
        - name: Download cached dependencies
          uses: actions/cache@v3
          id: cache
          with:
            path: 14-artifacts/react-app/node_modules
            key: dependencies-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}
            # key: ${{ steps.cache-key.outputs.CACHE_KEY }}
        - name: Install dependencies
          if: steps.cache.outputs.cache-hit != 'true'
          run: npm ci
        - name: Unit test
          run: npm run test
        - name: Upload build artifacts
          uses: actions/upload-artifact@v4
          with:
            name: app
            path: 14-artifacts/react-app/build

  deploy:
    needs: test-build
    runs-on: ubuntu-latest
    steps:
        - name: Download build artifact
          uses: actions/download-artifact@v4
          with:
            name: app
            path: build
        - name: Show folder structure
          run: ls -R 