name: 04 Using Actions

on:
 push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v5
        - name: print
          run: ls -la
        - name: Set up Node.js
          uses: actions/setup-node@v6
          with:
            node-version: '23.x'

        - name: Install dependencies
          run: npm ci
          working-directory: 04-using-actions/react-app

        - name: Run tests
          run: npm test
